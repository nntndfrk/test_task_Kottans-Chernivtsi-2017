<h1 mat-dialog-title>
  Entered Value:
</h1>
<div mat-dialog-content>
  <p>{{data.inputString}}</p>
</div>
<div mat-dialog-actions style="text-align: center">
  <button mat-button [mat-dialog-close]="data.inputString" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
